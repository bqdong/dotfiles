# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  dimensions:
    columns: 100
    lines: 30
  position:
     x: 250
     y: 150
  padding:
    x: 8
    y: 5
  # decorations: full
  # opacity: 0.0

font:
  normal:
    family: Cascadia Mono
    # family: monospace
  size: 12.0

# shell:
#   program: "C:\\Windows\\System32\\wsl.exe"
# working_directory: \\wsl$\Ubuntu-20.04\home\bqdong

env:
  TERM: xterm-256color
  
# Colors (Ayu Dark)
# https://github.com/eendroroy/alacritty-theme
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'

